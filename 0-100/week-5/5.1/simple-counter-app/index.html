<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parentElement"></div>
    <script>
      const state = {
        count: 0,
      };
      function ButtonPress() {
        state.count++;
        ButtonRerender();
      }

      function ButtonRerender() {
        document.getElementById('parentElement').innerHTML="";
        let component = ButtonComponent(state.count);
        document.getElementById("parentElement").appendChild(component);
      }

      function ButtonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `count ${count}`;
        button.setAttribute("onClick", "ButtonPress()");
        return button;
      }
      ButtonRerender();
    </script>
  </body>
</html>
