<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   <div id="container">
    <video id="my-video" >
        <source src="james-look_up.mp4" type="video/mp4">
        
    </video>
    <input id="seekbar" type="range" min="0" max="100">
    <datalist id="seekbar-segments">
        <option value="0">
        <option value="20">
        <option value="40">
        <option value="60">
        <option value="80">
        <option value="100">
    </datalist>

</input>
    <button id="play-pause-button"><i class="fa-solid fa-play"></i></button>

    <button id="mute-button"><i class="fa-solid fa-volume-xmark"></i></button>

    <button id="fullscreen-button"><i class="fa-solid fa-expand"></i></button>

    <button id="forward-button"><i class="fa-solid fa-forward"></i></button>
    <button id="backward-button"><i class="fa-solid fa-backward"></i></button>

    <span id="video-length-displayer">
        00:00 / 00:00
    </span>
   </div>
    <script src="index.js">

    </script>
</body>
</html>
