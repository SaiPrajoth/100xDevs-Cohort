<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header"></div>
    <div class="main-section">
        <div class="input-container">
            <input type="number" id="capital-input" placeholder="CAPITAL">
            <input type="number" id="interest-input" placeholder="INTEREST">
            <input type="number" id="years-input" placeholder="YEARS">
        </div>
        <div id="result-container">
            <p id="result">FIND THE RETURNS HERE</p>
        </div>
    </div>
    <button id="calculate-button">CALCULATE</button>
    
    <script src="index.js"></script>
</body>
</html>
